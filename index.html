<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>image-gallery</title>
    <link rel="stylesheet" href="./css/style.css" />
    <script defer src="./js/index.js"></script>
  </head>
  <body>
    <header>
      <div class="wrapper header">
        <h1>
          <i class="fas fa-camera foto__camera"></i>
          Unsplash API
        </h1>
        <div class="search">
          <input id="foto__search__window" type="text" placeholder="Search..." autocomplete="off" />
          <p id="foto__search__close" class="fas fa-times"></p>
          <p id="foto__search__icon" class="fas fa-search"></p>
          <p id="season__offer" class="season__offer"></p>
        </div>
      </div>
    </header>
    <main>
      <div class="wrapper">
        <div id="gallery" class="gallery"></div>
      </div>
    </main>
    <footer>
      <div class="wrapper">
        <p>2023</p>
        <p>
          <a target="_blank" href="https://github.com/Abdarhes">Abdarhes</a>
        </p>
        <p>
          <a target="_blank" href="https://rs.school/js-stage0/">
            <img src="./svg/rs_school_js.svg" alt="Logo" />
          </a>
        </p>
      </div>
    </footer>
  </body>
</html>
